<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Tour - 16207_MP_2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }

    #buttons {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
    }

    .nav-button {
      padding: 10px 16px;
      background-color: #ffffffcc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }

    .nav-button:hover {
      background-color: #ddd;
    }

    #panorama {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- Przyciski -->
  <div id="buttons">
      <button class="nav-button" onclick="viewer.setPanorama(panoOld)">30/11/25</button>
      <button class="nav-button" onclick="viewer.setPanorama(panoNew)">2/12/25</button>
  </div>

  <!-- Panorama -->
  <div id="panorama"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.105.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/pchen66/panolens.js@0.10.2/build/panolens.min.js"></script>

  <script>
    // Panorama starsza
    const panoOld = new PANOLENS.ImagePanorama('abc.jpeg'); 

    // Panorama aktualna (startowa)
    const panoNew = new PANOLENS.ImagePanorama('abd.jpeg'); 

    const viewer = new PANOLENS.Viewer({
      container: document.querySelector('#panorama'),
      output: 'console',
      autoRotate: false
    });

    viewer.add(panoOld);
    viewer.add(panoNew);

    viewer.setPanorama(panoNew); // Startuje z abd.jpeg (2/12/25)
  </script>
</body>
</html>
