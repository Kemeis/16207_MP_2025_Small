<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Tour - 16207_MP_2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: block;
      width: 250px;
      transition: width 0.3s;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 8px;
      padding: 10px;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .nav-button {
      padding: 10px 16px;
      margin: 5px 0;
      font-size: 14px;
      background-color: #ffffffcc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: 48%; /* dwie kolumny */
    }

    .nav-button:hover {
      background-color: #ddd;
    }

    #panorama {
      width: 100%;
      height: 100%;
      position: absolute;
      bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="buttons">
    <div class="button-row">
      <button class="nav-button" onclick="viewer.setPanorama(panoOld)">30/11/25</button>
      <button class="nav-button" onclick="viewer.setPanorama(panoNew)">2/12/25</button>
      <button class="nav-button" onclick="viewer.setPanorama(panoLatest)">7/12/25</button>
      <button class="nav-button" onclick="viewer.setPanorama(pano1212)">12/12/25</button> <!-- Nowy przycisk -->
    </div>
  </div>

  <div id="panorama"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.105.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/pchen66/panolens.js@0.10.2/build/panolens.min.js"></script>

  <script>
    const panoOld    = new PANOLENS.ImagePanorama('abc.jpeg');  // 30/11/25
    const panoNew    = new PANOLENS.ImagePanorama('abd.jpeg');  // 2/12/25
    const panoLatest = new PANOLENS.ImagePanorama('de.jpeg');   // 7/12/25
    const pano1212   = new PANOLENS.ImagePanorama('12.12.25.jpeg');  // 12/12/25 (startowa)

    const viewer = new PANOLENS.Viewer({
      container: document.querySelector('#panorama'),
      output: 'console',
      autoRotate: false
    });

    viewer.add(panoOld);
    viewer.add(panoNew);
    viewer.add(panoLatest);
    viewer.add(pano1212);

    viewer.setPanorama(pano1212); // start: 12.12.25.jpeg
  </script>

</body>
</html>
